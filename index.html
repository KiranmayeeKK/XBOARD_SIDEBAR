<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XBoard with sidebar</title>
    <link rel="stylesheet" href="resources/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <div class="container title-bar-custom d-flex align-items-center justify-content-start">
        <div class="col-11 d-flex">
            <button class="btn btn-outline-secondary py-1 px-2 mx-2" id="menu-btn"> &#9776;</button>
            <p class="m-0">
            <h3>Custom XBoard</h3>
            </p>
        </div>
    </div>
    <div id="body-overlay"></div>
    <div class="real-menu-custom" role="navigation" id="button-sidebar">
    </div>

    <div class="container d-flex p-0" id="sidebar-menu">
        <div class="col-md-3 col-xl-2 side-bar-custom" id="side-bar">
            
        </div>
        <div class="main-window-custom col-12 col-md-9 col-xl-8 flex-grow-1" id="main-window">
            <div id="display-window"></div>
        </div>
        <div class="toc-bar-custom col-xl-2" id="toc">Toc</div>
    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="resources/data/magazines.js"></script>
    <script src="resources/js/index.js" type="module"></script>
</body>

</html>
